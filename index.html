<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Weather Forecasting Website</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="search">
                    <input type="text" id="query" placeholder="Search...">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="weather-icon">
                    <img src="clouds.jpg" alt="" id="icon">
                </div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span class="temp-unit">째C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Monday, 12:00</p>
                </div>
                <div class="divider"></div>
                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <div class="condition" id="condition">Condition</div>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain">Perc - 0 %</p>
                    </div>
                </div>
            </div>
            <div id="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <p class="location">Location</p>
            </div>
        </div>
        <div class="main">
            <nav>
                <ul class="options">
                    <button class="hourly">Today</button>
                    <button class="week active">Week</button>
                    <button id="weatherNewsBtn">Weather News</button> 
                </ul>
                <ul class="options units">
                    <button class="celcius active">째C</button>
                    <button class="fahrenheit">째F</button>
                </ul>
            </nav>
            <div class="news-section">
                <div class="news-articles">
                </div>
            </div>
            <div class="cards" id="weather-cards">
                <div class="card">
                    <h2 class="day-name">Monday</h2>
                    <div class="card-icon">
                        <img src="d-cartoon-weather-icon-night-rainfall-sign-cloud-crescent-moon-raindrops-isolated-white-background-vec.jpg" alt="" />
                    </div>
                    <div class="day-temp">
                        <h2 class="temp">32</h2>
                        <span class="temp-unit">째C</span>
                    </div>
                </div>
            </div>
            <div class="highlights">
                <h2 class="heading">Today's highlights</h2>
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uvText">low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Wind Status</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p id="windText">low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sunrise">0</p>
                            <p class="sunset">low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="visibility">0 km</p>
                            <p class="visibility-status">low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">low</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="temperature-trend">
                <canvas id="temperature-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
